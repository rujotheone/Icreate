<!DOCTYPE html>
<html lang = "en">
   
   <head>
      <title>Icreate</title>
    <meta name="viewport" charset = "UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script>

      $(document).ready(function(){

    var audioSource = 'http://127.0.0.1:18323/api/values';
    $('button').click(function(){
        $.get( audioSource, function( data, textStatus, request)
         {
            var header = request.getResponseHeader('access-control-allow-origin');

            if(typeof header !== 'undefined') 
            {
                 console.log(header + " 1");
            }
         })
      });

    });
    </script>
   </head>
   
   <body>
         
       <button>Test</button>
   
      
           
   </body>
   
</html>
